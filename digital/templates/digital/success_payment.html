    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out;
            width: 120%;
            max-width: 1200px;
        }
        .checkmark {
            font-size: 60px;
            color: #28a745;
            animation: pop 0.6s ease-in-out;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            font-size: 18px;
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
<body>
    <div class="container">
        <div class="checkmark">✔</div>
        <h1>Оплата прошла успешно!</h1>
        <p>Ожидайте связи с менеджером. Спасибо за ваш заказ!</p>
    </div>
</body>





{% endblock main %}
